image: pandan.pgm
resolution: 0.3 # meters/pixel
origin: [-100, -100, 1.57] # 2-d pose wrt lower left pixel as (x, y, yaw(ccw))
occupied_thresh: 0.75 # Pixels with occupancy probability greater than this threshold are considered completely occupied.
free_thresh: 0.196 # Pixels with occupancy probability less than this threshold are considered completely free
negate: 1 # Whether the white/black free/occupied semantics should be reversed (interpretation of thresholds is unaffected)
